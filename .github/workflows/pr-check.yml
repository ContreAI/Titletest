name: PR Check

on:
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same PR
concurrency:
  group: pr-check-${{ github.event.pull_request.number }}
  cancel-in-progress: true

# Permissions needed for GitHub Packages access
permissions:
  contents: read
  packages: read

jobs:
   # Shared setup job that other jobs depend on
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-version: '22'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@contreai'

      - name: Install dependencies
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ github.run_id }}

  # Dependency security audit
  security-audit:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ github.run_id }}

      - name: Run security audit
        run: npm audit --audit-level=high || echo "::warning::Security vulnerabilities found. Review npm audit output above."
        continue-on-error: true

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ github.run_id }}

      - name: Lint
        run: npm run lint

  # Unit tests
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ github.run_id }}

      - name: Run unit tests
        run: npm run test:run

  # E2E tests with Playwright
  e2e:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ github.run_id }}

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E tests
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          VITE_API_URL: https://api.example.com
          VITE_AUTH_URL: https://auth.example.com
          VITE_SOCKET_URL: wss://socket.example.com
          VITE_SUPABASE_URL: https://supabase.example.com
          VITE_SUPABASE_ANON_KEY: dummy-key-for-e2e
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ github.run_id }}

      - name: Build
        env:
          # Provide dummy values for Vite build (PR check doesn't deploy)
          VITE_API_URL: https://api.example.com
          VITE_AUTH_URL: https://auth.example.com
          VITE_SOCKET_URL: wss://socket.example.com
          VITE_SUPABASE_URL: https://supabase.example.com
          VITE_SUPABASE_ANON_KEY: dummy-key-for-build-check
        run: npm run build

  docker-build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          build-args: |
            NODE_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}
            VITE_API_URL=https://api.example.com
            VITE_AUTH_URL=https://auth.example.com
            VITE_SOCKET_URL=wss://socket.example.com
            VITE_SUPABASE_URL=https://supabase.example.com
            VITE_SUPABASE_ANON_KEY=dummy-key-for-build-check
          cache-from: type=gha
          cache-to: type=gha,mode=max
